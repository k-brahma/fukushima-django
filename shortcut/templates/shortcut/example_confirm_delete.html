<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p>{{ object.operation }}</p>
    <p>{{ object.result }}</p>
    <p>{{ object.description|linebreaksbr }}</p>

    <p>削除してもよい？</p>
    <form action="{% url 'shortcut:example_delete' object.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
</div>
</body>
</html>
